{{define "main"}}
  <div class="container text-center mt-3">
    <div class="row row-cols-4">
      {{range .Repos}}
        <div class="col">
          {{template "repo" .}}
        </div>
      {{end}}
      <div class="col">
        <div class="border border-rounder" data-bs-toggle="modal" data-bs-target="#addRepoModal">
          <i class="bi bi-plus-lg"></i>
        </div>
        <!-- TODO: Modal -->
        <div class="modal fade" id="addRepoModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalTitle">Add repository</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{{end}}
